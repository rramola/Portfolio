<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />

    <title>Ryan Ramola</title>
  </head>
  <body>
    <section class="header">
      <header class="header_container">
        <div class="header_logo"></div>

        <input type="checkbox" id="check" />
        <label for="check" class="menu_icon">
          <i class="bx bx-menu" id="open"></i>
          <i class="bx bx-exit" id="close"></i>
        </label>

        <div class="navbar_container">
          <a href="index.html" style="--i: 0">Home</a>
          <a href="about_me.html" style="--i: 1">About</a>
          <a href="projects.html" style="--i: 2">Projects</a>
          <a href="contact.html" style="--i: 3">Contact</a>
        </div>
      </header>
    </section>

    <section class="contact">
      <h2>Contact Me!</h2>
      <form action="mailto:ramolaryan@gmail.com" method="get">
        <div class="input_container">
          <div class="input field">
            <input
              type="text"
              placeholder="Full Name"
              id="name"
              class="item"
              autocomplete="off"
            />
          </div>
          <div class="input field">
            <input
              type="text"
              placeholder="Email Address"
              id="email"
              class="item"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="input_container">
          <div class="input field">
            <input
              type="text"
              placeholder="Phone Number"
              class="item"
              autocomplete="off"
            />
          </div>
          <div class="input field">
            <input
              type="text"
              placeholder="Comments"
              id="comments"
              class="item"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="textarea_field field">
          <textarea
            name=""
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
            class="item"
            autocomplete="off"
          ></textarea>
        </div>
        <div class="btn">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </body>
</html>
